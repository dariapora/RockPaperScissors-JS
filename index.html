<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="rowOne">
            <div class="symbolSelect">
                <div class="symbolsRowOne">
                 <button class="symbols" id="rock">ROCK</button>
                 <button class="symbols" id="paper">PAPER</button>
                </div>
            <button class="symbols" id="scissors">SCISSORS</button>
            </div>
            <div class="restartGame">
            <button id="restart">restart</button>
            </div>
        </div>
        <div class="rowTwo">
            <div class="selectPic">
                <div id="humanPic">
                    <img id=hPic src="noSelection.png">
                </div>
                <div id="computerPic">
                    <img id=cPic src="noSelection.png">
                </div>
            </div>
            <div id="results"></div>
        </div>
        <div class="rowThree">
            <p id="score">h</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
